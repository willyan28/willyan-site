<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site GTA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="gta.png" alt="GTA logo">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item"><a href="#escola">Mapa</a></li>
            <li class="cabecalho-lista-item"><a href="#estudante">Localização</a></li>
        </ul>
    </header>
    <section id="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre o GTA</h2>
            <p class="escola-texto-um">O GTA foi criado em 2013 e seguem sendo muito jogado até hoje.</p>
            <p class="escola-texto-dois">Eu Wllyan raphael irei te contar mais sobre esse jogo</p>
        </div>


    <section id="estudante">
        <h2 class="estudante-titulo">Fotos</h2>
        <div class="estudante-todos">
            <span></span>
            <div class="estudante-div">
                
                <h3 class="estudante-nome">Coisas</h3>
                <a href="personagens.png"><img class="jogo-icone" src="personagens.png"
                        alt="icone linkedin"></a>
                <a href="mapa.png"><img class="jogo-icone" src="mapa.png"
                        alt="icone instagram"></a>
        </div>
    </section>

</body>

</html>
